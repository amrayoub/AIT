<ion-header>
  <ion-toolbar>
    <ion-title>AiT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row align-items-center justify-content-center>
        <ion-col align-self-stretch>
          <button ion-button expand clear (click)="onIntervalTimer()">
            <i class="icon icon-interval-timer">Interval Timer</i>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button expand clear (click)="onIntervalTimer()">
            <i class="icon icon-countdown-timer">Countdown Timer</i>
          </button>
        </ion-col>
      </ion-row>
      <ion-row align-items-center justify-content-center>
        <ion-col>
          <button ion-button expand clear (click)="onIntervalTimer()">
            <i class="icon icon-stopwatch">Stop Watch</i>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button expand clear (click)="onIntervalTimer()">
            <i class="icon icon-settings">AiT Settings</i>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
