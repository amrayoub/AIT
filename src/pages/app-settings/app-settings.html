<ion-header>
  <ion-navbar>
    <ion-title>AiT Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ng-container *ngIf="data">
    <ion-item>
      <ion-toggle [(ngModel)]="data.vibrate" checked="data.vibrate"></ion-toggle>
      <ion-label>vibrate</ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle [(ngModel)]="data.sound" checked="data.sound"></ion-toggle>
      <ion-label>sound</ion-label>
    </ion-item>

    <ion-list radio-group>
      <ion-item-group>
        <ion-item-divider>Base Theme</ion-item-divider>
        <ion-item>
          <ion-label>light theme</ion-label>
          <ion-radio checked={{data.lighttheme}} (ionSelect)="toggleLightTheme(true)"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>dark theme</ion-label>
          <ion-radio checked={{!data.lighttheme}} (ionSelect)="toggleLightTheme(false)"></ion-radio>
        </ion-item>
      </ion-item-group>
    </ion-list>
    <ion-list radio-group>
      <ion-item-group>
        <ion-item-divider>Accent Theme</ion-item-divider>
        <ion-item>
          <ion-label>RGB and sometimes Y</ion-label>
          <ion-radio checked="true" (ionSelect)="toggleAccentTheme('md-500-rgb')"></ion-radio>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ng-container>
</ion-content>
